<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="topBar">
      <div><p>No Service</p><i class="fas fa-wifi"></i></div>
      <div><p>21:23</p></div>
      <div>
        <p>62%</p><i class="fas fa-battery-half "></i><i class="fas fa-bolt"></i>
      </div>
    </div>
    
    <div class="header">
      <p>Chats</p>
      <div class="header__icons">
        <a href="">
          <i class="fas fa-search fa-lg"></i>
        </a>
        <a href="">
          <i class="far fa-comments fa-lg"></i>
        </a>
        <a href="">
          <i class="fas fa-music fa-lg"></i>
        </a>
        <a href="settings.html">
          <i class="fas fa-cog fa-lg"></i>
        </a>
      </div>
    </div>
    
    <a class="chat" href="chatScreen.html">
      <img class="friends__img friends__img-mid" src="userProfile/1.jpg" alt="" />
      <div class="chat__text">
        <p class="chat__text__name">Mia</p>
        <p class="chat__text__message">Please check My Kokoa Account Info</p>
      </div>
      <div class="chat__info">
        <p class="chat__info__time">21:22</p>
        <div class="dot dot-chatbox">1</div>
      </div>
    </a>
    
    <div class="navBar">
      <ul>
        <li class="navBar__friends">
          <a href="friends.html"><i class="far fa-user"></i></a>
        </li>
        <li class="navBar__chat">
          <a href="chats.html"><i class="fas fa-comment"></i></a>
          <div class="dot dot-chats">12</div>
        </li class="navBar__find">
        <li>
          <a href="find.html"><i class="fas fa-search"></i></a>
        </li>
        <li class="navBar__more">
          <a href="more.html"><i class="fas fa-ellipsis-h"></i></a>
          <div class="dot dot-settings"></div>
        </li>
      </ul>
    </div>
    
    <div id="no-mobile">
      <span>Your screen is too big</span>
    </div>
    
    <script src="https://use.fontawesome.com/releases/v5.2.0/js/all.js"></script>
  </body>
  </html>
