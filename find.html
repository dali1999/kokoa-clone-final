<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="topBar">
      <div><p>No Service</p><i class="fas fa-wifi"></i></div>
      <div><p>21:23</p></div>
      <div>
        <p>62%</p><i class="fas fa-battery-half "></i><i class="fas fa-bolt"></i>
      </div>
    </div>

    <div class="header">
      <p>Find</p>
      <div class="header__icons">
        <a href="">
          <i class="fas fa-search fa-lg"></i>
        </a>
        <a href="settings.html">
          <i class="fas fa-cog fa-lg"></i>
          <div class="dot dot-settings"></div>
        </a>
      </div>
    </div>

    <div class="find__add">
      <div class="find__add__QR">
        <a href="#"><i class="fas fa-qrcode fa-2x"></i><span>QR Code</span></a>
      </div>
      <div class="find__add__contact">
        <a href="#"><i class="far fa-address-book fa-2x"></i><span>Add by<br>Contacts</span></a>
      </div>
      <div class="find__add__ID">
        <a href="#"><i class="fas fa-fingerprint fa-2x"></i><span>Add by ID</span></a>
      </div>
      <div class="find__add__invite">
        <a href="#"><i class="far fa-envelope fa-2x"></i><span>Invite</span></a>
      </div>
    </div>


    <main class="find-mainscreen">

      <div class="find__recommend">
        <p class="find__recommend__title">Recommended Friends</p>
        <div class="find__recommend__box">You have no recommended friends</div>
      </div>
      
      <div class="find__openchat">
        <div class="find__openchat__title">
          <p>Open Chat</p>
          <a href="#">Go to OpenChat Home<i class="fas fa-chevron-right"></i></a>
        </div>
        <div class="find__openchat__box">

          <div class="find__openchatContent">
            <div class="find__openchatContent__text">
              <span>#BENEE</span>
              <span>#BENEE#MONSTA#FRIENDS</span>
              <span>802 members | <span class="text-highlight">Active</span></span>
            </div>
            <div class="find__openchatContent__cover" href="#">
              <img src="openchatCover/BENEE-profile.jfif">
              <a href="#"><i class="fas fa-heart"></i>326</a>
            </div>
          </div>
          <div class="find__openchatContent">
            <div class="find__openchatContent__text">
              <span>#JOJI</span>
              <span>#JOJI#GIMMELOVE#FANS</span>
              <span>802 members | <span class="text-highlight">Active</span></span>
            </div>
            <div class="find__openchatContent__cover" href="#">
              <img src="openchatCover/6-gimmeLove.jfif">
              <a href="#"><i class="fas fa-heart"></i>472</a>
            </div>
          </div>
          
        </div>
      </div>

    </main>
      
      
      <div class="navBar">
        <ul>
          <li class="navBar__friends">
            <a href="friends.html"><i class="far fa-user"></i></a>
          </li>
          <li class="navBar__chat">
            <a href="chats.html"><i class="far fa-comment"></i></a>
            <div class="dot dot-chats">12</div>
          </li class="navBar__find">
          <li>
            <a href="find.html"><i class="fas fa-search"></i></a>
          </li>
          <li class="navBar__more">
            <a href="more.html"><i class="fas fa-ellipsis-h"></i></a>
            <div class="dot dot-settings"></div>
          </li>
        </ul>
      </div>

      <div id="no-mobile">
        <span>Your screen is too big</span>
      </div>
    <script src="https://use.fontawesome.com/releases/v5.2.0/js/all.js"></script>
  </body>
</html>
