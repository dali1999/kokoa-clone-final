<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="topBar">
      <div><p>No Service</p><i class="fas fa-wifi"></i></div>
      <div><p>21:23</p></div>
      <div>
        <p>62%</p><i class="fas fa-battery-half "></i><i class="fas fa-bolt"></i>
      </div>
    </div>

    <div class="header">
      <p>Friends</p>
      <div class="header__icons">
        <a href="">
          <i class="fas fa-search fa-lg"></i>
        </a>
        <a href="">
          <i class="fas fa-music fa-lg"></i>
        </a>
        <a href="settings.html">
          <i class="fas fa-cog fa-lg"></i>
        </a>
      </div>
    </div>

    <div class="friends__display">
      <a href="#">
        <i class="fas fa-info-circle"></i>
      </a>
      <p>Friends' Names Display</p>
      <a href="#">
        <i class="fas fa-chevron-right"></i>
      </a>
    </div>

    <div class="friends">
      <img class="friends__img" src="userProfile/quentin.jpg" alt="" />
      <p class="friends__name">Quentin Tarantino</p>
    </div>

    <div class="friends__channelBar">
      Channel
      <a href="#">
        <i class="fas fa-chevron-up"></i>
      </a>
    </div>
    <div class="friends">
    <img
        class="friends__img friends__img-sm"
        src="channelIMG.png"
        alt=""
      />
      <p class="friends__name">Channel</p>
      <div>
        2<a href="#">
          <i class="fas fa-chevron-right"></i>
        </a>
      </div>
    </div>

    <div class="friends__channelBar">
      Friends 4
      <a href="#">
        <i class="fas fa-chevron-up"></i>
      </a>
    </div>
    <div class="friends">
      <img
          class="friends__img friends__img-sm"
          src="userProfile/1.jpg"
          alt=""
        />
        <p class="friends__name">Mia</p>
      </div>
      <div class="friends">
        <img
            class="friends__img friends__img-sm"
            src="userProfile/2.jpg"
            alt=""
          />
          <p class="friends__name">Vincent</p>
      </div>
      <div class="friends">
          <img
              class="friends__img friends__img-sm"
              src="userProfile/3.jpg"
              alt=""
            />
            <p class="friends__name">Jules</p>
      </div>
      <div class="friends">
            <img
                class="friends__img friends__img-sm"
                src="userProfile/4.jpg"
                alt=""
              />
              <p class="friends__name">Butch</p>              
      </div>
    
    <div class="navBar">
      <ul>
        <li class="navBar__friends">
          <a href="friends.html"><i class="fas fa-user"></i></a>
        </li>
        <li class="navBar__chat">
          <a href="chats.html"><i class="far fa-comment"></i></a>
          <div class="dot dot-chats">12</div>
        </li class="navBar__find">
        <li>
          <a href="find.html"><i class="fas fa-search"></i></a>
        </li>
        <li class="navBar__more">
          <a href="more.html"><i class="fas fa-ellipsis-h"></i></a>
          <div class="dot dot-settings"></div>
        </li>
      </ul>
    </div>
    
    <div id="no-mobile">
      <span>Your screen is too big</span>
    </div>

    <script src="https://use.fontawesome.com/releases/v5.2.0/js/all.js"></script>
  </body>
</html>
