<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="topBar">
      <div><p>No Service</p><i class="fas fa-wifi"></i></div>
      <div><p>21:23</p></div>
      <div>
        <p>62%</p><i class="fas fa-battery-half "></i><i class="fas fa-bolt"></i>
      </div>
    </div>

    <div class="header">
      <p>More</p>
      <div class="header__icons">
        <a href="">
          <i class="fas fa-search fa-lg"></i>
        </a>
        <a href="">
            <i class="fas fa-music fa-lg"></i>
          </a>
        <a href="settings.html">
          <i class="fas fa-cog fa-lg"></i>
          <div class="dot dot-settings"></div>
        </a>
      </div>
    </div>

    <div class="chat">
        <img class="friends__img friends__img-mid" src="userProfile/quentin.jpg" alt="" />
        <div class="chat__text">
            <p class="chat__text__name">Quentin Tarantino</p>
            <p class="chat__text__message">+1 787-493-4219 <i class="fas fa-exclamation-circle"></i></p>
        </div>
        <div class="chat__info">
            <i class="far fa-comment-dots fa-3x"></i>
        </div>
    </div>

    <div class="more__icons">
        <div class="more__icons__firstRow">
            <div>
                <a href="#"><i class="far fa-calendar-check fa-2x"></i><span>Calender</span></a>
            </div>
            <div>
                <a href="#"><i class="fas fa-archive fa-2x"></i><span>Talk Drive</span></a>
                <div class="dot-settings"></div>
            </div>
            <div>
                <a href="#"><i class="far fa-smile fa-2x"></i><span>Emoticons</span></a>
            </div>
            <div>
                <a href="#"><i class="fas fa-paint-brush fa-2x"></i><span>Themes</span></a>
            </div>
        </div>
        <div class="more__icons__secondRow">
            <div>
                <a href="#"><i class="fas fa-code-branch fa-2x"></i><span>Account</span></a>
            </div>
            <div>
                <a href="#"><i class="far fa-comments fa-2x"></i><span>Openchat</span></a>
            </div>
            <div></div>
            <div></div>
        </div>
    </div>
        
    <div class="more__suggestions">
        <p>Suggestions</p>
        <div class="more__icons__secondRow more__suggestions__app">
            <div>
                <a href="#"><img src="kokoaStory.png"><span>Kokoa Story</span></a>
            </div>
            <div>
                <a href="#"><img src="kokoaGroup.png"></i><span>Kokoa Group</span></a>
            </div>
            <div></div>
            <div></div>
        </div>
    </div>
        
        
        
      <div class="navBar">
        <ul>
          <li class="navBar__friends">
            <a href="friends.html"><i class="far fa-user"></i></a>
          </li>
          <li class="navBar__chat">
            <a href="chats.html"><i class="far fa-comment"></i></a>
            <div class="dot dot-chats">12</div>
          </li class="navBar__find">
          <li>
            <a href="find.html"><i class="fas fa-search"></i></a>
          </li>
          <li class="navBar__more">
            <a href="more.html"><i class="fas fa-ellipsis-h"></i></a>
            <div class="dot dot-settings"></div>
          </li>
        </ul>
      </div>

      <div id="no-mobile">
        <span>Your screen is too big</span>
      </div>
    <script src="https://use.fontawesome.com/releases/v5.2.0/js/all.js"></script>

</html>
