<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="topBar">
      <div><p>No Service</p><i class="fas fa-wifi"></i></div>
      <div><p>21:23</p></div>
      <div>
        <p>62%</p><i class="fas fa-battery-half "></i><i class="fas fa-bolt"></i>
      </div>
    </div>
    
    <div class="midBar">
        <a class="midBar__left" href="#"><i class="fas fa-chevron-left fa-lg"></i></a>
        <span class="midBar__center">Settings</span>
        <a class="midBar__right" href="#"><i class="fas fa-search fa-lg"></i></a>
    </div>

    <div class="settings__main">
        <ul class="settings__main__info">
            <li><a href="#"><i class="fas fa-search fa-lg"></i>Notices</a></li>
            <li><a href="#"><i class="fas fa-flask fa-lg"></i>Kokoa Lab</a> </li>
            <li>
                <a href="#">
                    <i class="fas fa-info-circle fa-lg"></i>
                    <div>
                        <span>Version</span>
                        <span>Latest Version</span>
                    </div>
                </a>
            </li>
        </ul>
        <ul class="settings__main__setting">
            <li><a href="#"><i class="fas fa-lock fa-lg"></i>Privacy</a></li>
            <li><a href="#"><i class="far fa-bell fa-lg"></i>Notifications</a></li>
            <li><a href="#"><i class="far fa-user fa-lg"></i>Friends</a></li>
            <li><a href="#"><i class="far fa-comment fa-lg"></i>Chats</a></li>
            <li><a href="#"><i class="fas fa-adjust fa-lg"></i>Display</a></li> 
            <li>
                <a href="#">
                    <i class="fas fa-brush fa-lg"></i>
                    <div>
                        <span>Theme</span>
                        <span>Default theme</span>
                    </div>
                </a>
            </li>
            <li><a href="#"><i class="fas fa-phone "></i>Call</a></li>
            <li><a href="#"><i class="fas fa-ellipsis-h fa-lg"></i>etc</a></li>
        </ul>
        
    </div>
    
        
        
        
    <div class="navBar">
        <ul>
          <li class="navBar__friends">
            <a href="friends.html"><i class="far fa-user"></i></a>
          </li>
          <li class="navBar__chat">
            <a href="chats.html"><i class="far fa-comment"></i></a>
            <div class="dot dot-chats">12</div>
          </li class="navBar__find">
          <li>
            <a href="find.html"><i class="fas fa-search"></i></a>
          </li>
          <li class="navBar__more">
            <a href="more.html"><i class="fas fa-ellipsis-h"></i></a>
            <div class="dot dot-settings"></div>
          </li>
        </ul>
    </div>

    <div id="no-mobile">
      <span>Your screen is too big</span>
    </div>
    <script src="https://use.fontawesome.com/releases/v5.2.0/js/all.js"></script>
  </body>
</html>
